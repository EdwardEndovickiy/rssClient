<md-card class="card-feed-entry" *ngIf="(onlyNews && !feed.view) || !onlyNews">
  <md-card-title>{{feed.title}}</md-card-title>
  <md-card-subtitle>{{feed.author}}<br>{{feed.pubDate | date:'dd-MM-yyyy HH:MM'}}</md-card-subtitle>
  <md-card-content *ngIf="feed.more">{{feed.description | stripHtmlTags}}</md-card-content>
  <button (click)="viewFeed(feed)">{{!feed.view ? '' : 'Btn_watch' | translate}}{{feed.view ? '' : 'Btn_full' | translate}}</button>
  <button (click)="viewFeedOriginal(feed)">{{ 'Btn_orig' | translate }}</button>
  <chart *ngIf="feed.more" [type]="type" [data]="data" [options]="options"></chart>
</md-card>
